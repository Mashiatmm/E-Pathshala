{% extends 'base.html' %}
{% block body %}



<form class="form-signin" action="{% url 'accounts:signup'%}" method="POST" >

  {% csrf_token %}
  <div class="container " style="background-color: #F8F9F9 ;">

    {% if error %}
    <div style="padding-top: 50px;"></div>
    <div class="alert alert-danger" style="padding-left: 400px;padding-top: 50;">{{error}}</div>
    {% endif %}
  

    <div class="row pb-3 pt-3" style="padding-left: 400px;">

      <div class="col-md-4">
    <div class="text-center mb-4"><h1 class="h3 mb-3 font-weight-normal" >Sign up</h1></div>
  
      </div>
    </div>
    
    <div class="row pb-3" style="padding-left: 340px;">
      <div class="col-md-6">
        <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
      <label for="username" class="sr-only">User Name</label>
      </div>
    </div>
    
    <div class="row pb-3" style="padding-left: 340px;">
    <div class="col-md-6">
      <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="email" class="sr-only">Email address</label>
    </div>
    </div>
    
    <div class="row pb-3" style="padding-left: 340px;">
  
      <div class="col-md-6">
  
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
      <label for="inputPassword" class="sr-only">Password</label>
  
      </div>
      
    </div>
    
    <div class="row pb-3" style="padding-left: 340px;">
      
      <div class="col-md-6">
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required>
      <label for="inputPassword" class="sr-only ">Confirm Password</label>
      </div>
    </div>
   
    
    <div class="row  pt-3" style="padding-left: 340px;">
      
      <div class="col-md-6" >
      
       
    <button class="btn btn-lg btn-outline-primary btn-block mb-5" type="submit">Sign Up!</button> 
      </div>
    </div>

  </div>
 
  </form>                          
  





{% endblock %}
