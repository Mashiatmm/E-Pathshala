{% extends 'base.html' %}
{% block title %}Add Content{% endblock %}
{% block body %}


<form class="form-settings" action="{% url 'courses:add_content' course_id %}" method="POST" >

  {% csrf_token %}
  <div class="container " style="background-color: #F8F9F9 ;">

    {% if error %}
    <div style="padding-top: 50px;"></div>
    <div class="alert alert-danger" style="padding-left: 400px;padding-top: 50;">{{error}}</div>
    {% endif %}
  
    <div class="row pb-3" >
      <div class="col-md-9">
        <label for="topic">Topic Title</label> 
        <input type="text" id="topic" name="topic" class="form-control" >
      
      </div>
    </div>

    <div class="row pb-3">
      <div class="col-md-9">
        <div class="checkbox">
          <label><input type="checkbox" value="">  Video</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">  Exam</label>
        </div>
      </div>
    </div>  
    
   
    
    <div class="row pb-3" >
    <div class="col-md-6" >
      <label for="useremail" >Video URL</label> 
      <input type="url" id="video_url" name="video_url" class="form-control" disabled>
    
    </div>
  </div>



<div class="form-group ">
  <label class="control-label" for="date">Student</label>
  <div class="input-group">
      <span class="input-group-addon">
          <input type="checkbox" id="radio">
      </span>
      <input id="prependedcheckbox" name="prependedcheckbox" class="form-control"
                    type="text" placeholder="" disabled />
  </div>
</div>
    
  

    
  

    
      

      
    <div class="row  pt-3" >
      
      <div class="col-md-6" >
      
       
    <button class="btn btn-lg btn-outline-primary btn-block mb-5" type="submit">Add Topic</button> 
      </div>
    </div>

  </div>
 
</form>                          
  


{%endblock%}
